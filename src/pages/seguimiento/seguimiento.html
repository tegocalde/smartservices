  </ion-navbar>

<ion-content padding>

        <ion-card-header color="marino">

        </ion-card-header>
    
        <ion-card-content >
          <h4><b>Vehiculo: </b> Honda Civic 2009</h4>
   
           <h4><b>Fecha Inicio: </b>{{tiempo | date: 'dd/MM/yyyy'}}<br></h4>

             <h4 id="nota"> <b>Nota del Mecanico: </b> La transmision estaba presentando inconvenientes con el switch de presion CT2566.</h4>

         
           
    
          

        </ion-card-content>
        <button ion-button id="nota" (click)="agregarNota()">Agregar Nota</button>
      </ion-card>

</ion-content>
