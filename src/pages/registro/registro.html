
<ion-header>

    <ion-navbar color="danger" >
        <ion-title>Registro</ion-title>

</ion-header>

<ion-content padding>

  </ion-item>

  <ion-item>
      <ion-input type="text" placeholder="Apellidos"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input type="number" placeholder="No. Telefono"></ion-input>
      </ion-item>

      <ion-item>

        </ion-item>

        <ion-item>
          
            <ion-input type="text" placeholder="Correo Electronico"></ion-input>
          </ion-item>
        
        

          <ion-list radio-group>

            <ion-item>
